name: TruffleHog Secret Scan

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  TruffleHog_Scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          base: "" ##This is to scan whole branch for secrets
          head: ${{ github.ref_name }} ##
          extra_args: --no-verification
